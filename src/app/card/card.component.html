<div class="card" [ngStyle]="{'background-color': option?.color}">
    <div class="card-header">
        <h3>{{option?.name}}</h3>
    </div>
    <div class="card-body">
        <h4 class="price">${{option?.price}}</h4>
        <div>{{option?.description}}</div>
        <button class="buy-button">Buy</button>
    </div>
</div>
